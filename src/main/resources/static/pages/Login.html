<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="/css/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="container-nav">
        <nav class="navbar">
            <a class="navbar-brand">Gestionar Redes</a>
            <span id="welcome" class="navbar-text">
            Bienvenido
        </span>
            <img src="" class="rounded-circle" alt="logo" width="30" height="30">
        </nav>
    </div>
</header>

<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="card">
        <div class="card-body">
            <form>
                <div class="social-selector">
                    <button id="prev"><-</button>
                    <div id="social-logo-container">
                        <img class="social-logo-img" src="/images/Facebook.svg" alt="Facebook">
                    </div>
                    <button id="next">-></button>
                </div>

                <input type="hidden" id="socialNetwork" name="socialNetwork" value="SinDefinir">

                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usaurio:</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div id = "error-message"> </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-primary" id="continue">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>Los frutifantásticos</p>
</footer>
<script src="/js/Login.js"></script>
</body>
</html>
